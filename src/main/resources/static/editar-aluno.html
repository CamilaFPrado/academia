<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-container">
        <h1 class="logo">FitLife</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Alunos</a></li>
                <li><a href="cadastrar-aluno.html">Cadastrar Aluno</a></li>
                <li><a href="progresso.html">Progresso</a></li>
                <li><a href="imc.html">IMC</a></li>
                <li><a href="treinos.html">Treinos</a></li>
                <li><a href="alimentacao.html">Alimentação</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section>
        <h2 class="section-title">Editar Aluno</h2>
        <div class="card">
            <form id="formEdicao">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>

                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" placeholder="Altura (m)" required>

                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.01" placeholder="Peso (kg)" required>

                <button type="submit">Salvar Alterações</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </section>
</main>

<script src="js/aluno.js"></script>
</body>
</html>
