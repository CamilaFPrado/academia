        <div class="mb-4">
            <label for="listaAlunos" class="block text-gray-700 text-sm font-bold mb-2">Selecione o aluno:</label>
            <select id="listaAlunos" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
