<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-container">
        <h1 class="logo">FitLife</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Alunos</a></li>
                <li><a href="cadastrar-aluno.html" class="active">Cadastrar Aluno</a></li>
                <li><a href="progresso.html">Progresso</a></li>
                <li><a href="imc.html">IMC</a></li>
                <li><a href="treinos.html">Treinos</a></li>
                <li><a href="alimentacao.html">Alimentação</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section>
        <h2 class="section-title">Cadastrar Novo Aluno</h2>
        <div class="card">
            <form id="formCadastro" class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" name="altura" step="0.01" required>

                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.01" required>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </section>
</main>

<script src="js/aluno.js">

</script>
</body>
</html>
